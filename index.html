<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F8 - Học lập trình để đi làm</title>
    <!-- Preconnect -->
    <link rel="preconnect" href="https://unpkg.com/aos@2.3.1" />
    <link
      rel="preconnect"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2" />
    <link rel="preconnect" href="https://kit.fontawesome.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="./view/assets/css/reset.css" />
    <link rel="stylesheet" href="./view/assets/css/synthetic.css" />
    <link rel="stylesheet" href="./view/assets/css/header.css" />
    <link rel="stylesheet" href="./view/assets/css/aside.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <div class="row wrap-header">
        <!-- Logo Website -->
        <div class="col-4">
          <div class="logo">
            <a href="/">
              <img src="./view/assets/image/Logo.png" alt="Logo Website" />
            </a>
            <h4 class="logoTxt">Học Lập Trình Để Đi Làm</h4>
          </div>
        </div>

        <!-- Search -->
        <div class="col-4">
          <div class="form-search">
            <form action="" method="post">
              <div class="form">
                <button type="submit">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <input
                  type="text"
                  placeholder="Tìm kiếm khóa học, bài viết, video, ..."
                  name="searchTxt" />
              </div>
            </form>
          </div>
        </div>

        <!-- Account -->
        <div class="col-4">
          <div class="account">
            <div class="login">
              <a href="#"> Đăng nhập </a>
            </div>
            <div class="signup">
              <a href="#"> Đăng ký </a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Sidebar -->
    <aside>
      <div class="sidebar">
        <div id="news-post" onclick="newsPost()">
          <a id="rotate" href="#">
            <i class="fa-solid fa-plus"></i>
          </a>
        </div>
        <ul>
          <li>
            <a class="active" href="#">
              <i class="fa-solid fa-house"></i>
              <span class="txt-menu"> Trang chủ </span></a
            >
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-road"></i>
              <span class="txt-menu"> Lộ trình </span></a
            >
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-newspaper"></i>
              <span class="txt-menu"> Bài viết </span></a
            >
          </li>
        </ul>
      </div>
    </aside>

    <!-- Article -->
    <article>
      <section>
        <div id="a" onclick="test()">a</div>
      </section>
    </article>

    <!-- Javascript -->
    <script src="./view/assets/javascript/sidebar.js"></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/3e006365dd.js"
      crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>

    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
